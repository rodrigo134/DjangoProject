<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <br><br>
        <h1>Cadastre um aluno </h1>
        {% if status == '1' %}
        <p>Nome ou idade inv√°lidos</p>

        {% elif status == '0' %}
        <p>Dados cadastrados com sucesso</p>

        {% endif %}
        <hr>
        <form action="{% url 'criar_aluno' %}" method="POST">{% csrf_token %}
          <label for="">Nome: </label>
          <input type="text" name="nome" class="form-control" placeholder="Digite seu Nome">
         <br>
          <label for="">Idade</label>
          <input type="number" name="idade" class="form-control" placeholder="Digite sua idade: ">
          <br>
          <label for="">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Digite seu email: ">
          <br>
          <input type="submit" class="btn btn-success">

        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
